{% extends 'layout.html' %}


{% block content %}
<h1>Emotional Response</h1>
<h2>{{ log.brief }}</h2>
<p>
    What are you feeling? What emotions? Go ahead and list 
    them below.
</p>

<script src="{{ url_for('static', filename='emotions.js') }}"></script>
<div>
    <input type="text"
    id="emotionsInput"
    onkeyup="if (event.keyCode == 13)
                document.getElementById('emotionButton').click()"
    placeholder="Type emotion here...">
    <span onclick="addEmotion()" id="emotionButton" class="addButton">Add</span>
</div>

<ul id="emotionsList">
</ul>

<form method="GET">
    <br>
    <input type="submit" formaction="/log/{{ log.id }}" value="Back">
    <input type="submit" formaction="" value="Next">
</form>
{% endblock content %}
