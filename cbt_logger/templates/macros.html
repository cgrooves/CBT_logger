<!--Macro for checking errors on a field and spitting
    out span messages if they're found-->
{% macro form_field_verify(field) %}
<div>
{{ field.label() }}
{% if field.errors %}
    {{ field() }}
    <div>
        {% for error in field.errors %}
        <span>{{ error }}</span>
        {% endfor %}
    </div>
{% else %}
    {{ field() }}
{% endif %}
</div>
{% endmacro %}
